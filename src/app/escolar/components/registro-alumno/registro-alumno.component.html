<div fxLayout="Column" fxLayoutGap="20px">
    <div fxFlex="50">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="textCentrado">Ingrese sus datos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form fxLayout="Column">
                    <mat-form-field>
                        <mat-label>Nombre Completo</mat-label>
                        <input matInput type="text">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Curp</mat-label>
                        <input matInput type="text">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Direccion</mat-label>
                        <input matInput type="password">
                    </mat-form-field>
                    <div fxLayout="row">
                        <mat-form-field appearance="fill" style="margin-right: 20px; width: 200px;">
                            <mat-label>Feha de nacimiento</mat-label>
                            <input matInput [matDatepicker]="datepicker">
                            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker>
                                <mat-datepicker-actions>
                                    <button mat-button matDatepickerCancel>Cancelar</button>
                                    <button mat-raised-button color="primary" matDatepickerApply>Agregar</button>
                                </mat-datepicker-actions>
                            </mat-datepicker>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Telefono</mat-label>
                            <input matInput type="number">
                        </mat-form-field>
                    </div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email">
                    </mat-form-field>
                    <div fxLayout="row">

                        <mat-form-field style="margin-right: 20px; width: 100px;">
                            <mat-label>Periodo</mat-label>
                            <mat-select>
                                <mat-option value="option1">2019</mat-option>
                                <mat-option value="option3">2020</mat-option>
                                <mat-option value="option3">2021</mat-option>

                            </mat-select>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Carrera</mat-label>
                            <mat-select>
                                <mat-option value="option1">Lic. en Derecho</mat-option>
                                <mat-option value="option3">lic en Administracion</mat-option>
                                <mat-option value="option3">ING. en sistemas</mat-option>
                                <mat-option value="option3">Lic de Contabilidad</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field style="margin-left: 20px; width: 100px;">
                            <mat-label>Grupo</mat-label>
                            <mat-select>
                                <mat-option value="option1">A</mat-option>
                                <mat-option value="option3">B</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-raised-button color="primary">Registrar</button> /
                        <button mat-raised-button color="warn">Cancelar</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
