<div class="contenedor" fxLayout="Column">
    <div fxLayout="row">
        <app-menu-registrar (click)="asiganarText()" (propagar)="mostrarRegistrodialog($event)"></app-menu-registrar>
        <div fxFlex="80" fxLayout="Column">
            <h1 fxFlexAlign="center">Alumnos</h1>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div fxFlex="18" fxLayoutAlign="center">
        <div fxLayout="row">
            <mat-card class="cardRegistro mg-top-10">
                <mat-card-content>
                    <mat-label class="labelSelect ml-4">Periodo</mat-label>
                    <select class="select mg-top-10">
                        <option value="option1">2021</option>
                        <option value="option1">Option 1</option>
                        <option value="option1">Option 1</option>
                        <option value="option1">Option 1</option>
                    </select>
                    <mat-label class="labelSelect ml-5">Materia</mat-label>
                    <select class="select mg-top-10">
                        <option value="option1">Derecho</option>
                            <option value="option1">Option 1</option>
                            <option value="option1">Option 1</option>
                            <option value="option1">Option 1</option>
                            </select>
                    <div fxLayout="row">
                        <mat-label class="labelSelect ml-5">Carrera</mat-label>
                        <select class="select mg-top-10">
                            <option value="option1">Cuarto</option>
                            <option value="option1">Option 1</option>
                            <option value="option1">Option 1</option>
                            <option value="option1">Option 1</option>
                        </select>
                        <mat-label class="labelSelect ml-19"> Grupo</mat-label>
                        <br>
                        <select class="select mg-top-10">
                            <option value="option1">A</option>
                            <option value="option1">B</option>
                        </select>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <mat-card color="black" class="cardTabla" style="margin-left: 30px;margin-top: 15px;">
        <mat-sidenav-container>
            <mat-form-field>
                <mat-label>Buscar por nombre</mat-label>
                <input matInput placeholder="Profesor">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource">

                <!-- Row shown when there is no matching data. -->
                <!-- fila pruncipal -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow = row" [ngClass]="{ 'selected': row === selectedRow }"></tr>

                <!-- columna de posiciones -->
                <ng-container matColumnDef="posicion">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>

                <!-- columna de nombre -->
                <ng-container matColumnDef="matricula">
                    <th mat-header-cell *matHeaderCellDef> Matricula </th>
                    <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
                </ng-container>

                <!-- columna de nombre -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
                </ng-container>

                <!-- columna de correo -->
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>
                <!-- columna de correo -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>
                <!-- columna de correo -->
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef> Direccion </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>

                <!-- columna de acciones -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element; let i=index">
                        <button (click)="Modificar()" class="btn" mat-raised-button color="primary">
                                    <span class="material-icons">
                                        drive_file_rename_outline
                                        </span>
                                </button> /
                        <button class="btn" mat-raised-button color="warn">
                                    <span class="material-icons">
                                        delete_sweep
                                        </span>
                                </button>
                    </td>
                </ng-container>
            </table>

            <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]"></mat-paginator>
        </mat-sidenav-container>

    </mat-card>
</div>
