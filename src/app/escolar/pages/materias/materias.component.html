<div class="contenedor" fxLayout="Column">
    <h1 fxLayoutAlign="center">Materias</h1>
    <mat-divider></mat-divider>
    <div fxLayout="row">
        <div class="paddingTop" fxFlex="30" fxFlexAlign="left" style="margin-left: 30px;">
            <mat-card class="cardRegistro">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-header>
                    <mat-card-title>Materias</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form fxLayout="Column">
                        <mat-form-field>
                            <mat-label>Filtrar por grado</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Descripcion</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                        <mat-label class="labelSelect ml-4">Periodo</mat-label>
                        <select class="select mg-top-10">
                            <option value="option1">2021</option>
                            <option value="option1">Option 1</option>
                            <option value="option1">Option 1</option>
                            <option value="option1">Option 1</option>
                        </select>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="paddingTop" fxFlex="70">
            <mat-card class="cardTabla">
                <mat-sidenav-container>
                    <mat-form-field>
                        <mat-label>Filtrar por grado</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <table mat-table [dataSource]="dstaSource">
                        <tr mat-header-row *matHeaderRowDef="cabezeraTblMaterias"></tr>
                        <tr mat-row *matRowDef="let row; columns: cabezeraTblMaterias"></tr>

                        <ng-container matColumnDef="posicion">
                            <th mat-header-cell *matHeaderCellDef>No.</th>
                            <td mat-cell *matCellDef="let element; let i = index;">{{ i+1 }}</td>
                        </ng-container>
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef>Nombre</th>
                            <td mat-cell *matCellDef="let element">{{ element.materia }}</td>
                        </ng-container>
                        <ng-container matColumnDef="grado">
                            <th mat-header-cell *matHeaderCellDef>Grado</th>
                            <td mat-cell *matCellDef="let element">{{ element.nombreGrado }}</td>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let element; let i = index;">
                                <button class="btn" mat-raised-button color="primary">
                                    <span class="material-icons">
                                        drive_file_rename_outline
                                        </span>
                                </button> /
                                <button class="btn" mat-raised-button color="warn">
                                    <span class="material-icons">
                                        delete_sweep
                                        </span>
                                </button>
                            </td>
                        </ng-container>

                    </table>
                </mat-sidenav-container>
            </mat-card>
        </div>
    </div>
</div>
