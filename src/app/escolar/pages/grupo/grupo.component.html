<div class="contenedor" fxLayout="Column">
    <h1 fxLayoutAlign="center">Grupos</h1>
    <mat-divider></mat-divider>
    <div fxLayout="row">
        <div class="paddingTop" fxFlex="30" fxLayoutAlign="left" style="margin-left: 30px;">
            <mat-card class="cardRegistro">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-header>
                    <mat-card-title>Ingrese los datos</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form fxLayout="Column">
                        <mat-form-field>
                            <mat-label>Nombre Completo</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Direccion</mat-label>
                            <input matInput type="password">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Telefono</mat-label>
                            <input matInput type="number">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput type="email">
                        </mat-form-field>
                        <div>
                            <button mat-raised-button color="primary">Registrar</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
